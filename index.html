<!doctype html>

<head>
  <title>Rare AF</title>
  <link href="https://unpkg.com/normalize.css@^7.0.0" rel="stylesheet" />
  <!-- Blueprint stylesheets -->
  <link href="https://unpkg.com/@blueprintjs/icons@^3.4.0/lib/css/blueprint-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/@blueprintjs/core@^3.10.0/lib/css/blueprint.css" rel="stylesheet" />
  <link rel="stylesheet" href="http://leimi.github.io/drawingboard.js/bower_components/drawingboard.js/dist/drawingboard.min.css">
  <style>
    .container {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
    }

    .content {
      width: 100%;
    }

    .content-piece {
      width: 100%;
      padding: 10px;
      border: 1px solid lightgray;
    }

    .content-piece img {
      width: 80%
    }
    
    .content-card  {
      margin:10px;
      width: 30%
    }
    .content-card img {
      width: 100%; 
    }

    .details-basic {
      flex-grow: 1;
      padding: 10px;
      margin: 10px;
    }

    .details-description {
      flex-grow: 1;
      padding: 10px;
      margin: 10px;
    }

    .token-mint {
      width: 100%
    }

    .token-details {
      flex-grow: 1;
      padding: 10px;
      margin: 10px;
    }
    .container-mint {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-end;
      padding: 20px;
  }

  .content-viewer {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    padding: 10px;
  }
  .content-viewer img {
    width:70%;
  }

  #canvas {
    height:800px;
    width:100%;
  }
  .content-canvas {
    padding:20px;
  }
  </style>
</head>

<body>
  <div id='root'>
  </div>
  <script src="src/index.js"></script>
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="http://leimi.github.io/drawingboard.js/bower_components/drawingboard.js/dist/drawingboard.min.js"></script>
   <script type='text/javascript'>

    var customBoard2 = new DrawingBoard.Board('canvas', {
      controls: [
        'Color',
        { Size: { type: 'dropdown' } },
        { DrawingMode: { filler: false } },
        'Navigation',
        'Download'
      ],
      size: 1,
      webStorage: 'session',
      enlargeYourContainer: true
    });
    </script>
</body>

</html>
